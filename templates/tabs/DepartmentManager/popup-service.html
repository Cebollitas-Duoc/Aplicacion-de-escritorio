<div class="popup service w-100 m-auto text-center d-none">
    <div class="card bigcard d-flex flex-wrap">
        <div class="closeButton">X</div>
        <div class="service-container">
            
        </div>

        <div class="row">
            <div class="form-floating col-6">
                <select class="form-select serviceCategory" onchange="EditDptoService.unSelect(changeCat=false)"></select>
                <label>Categoria de servicio</label>
            </div>
            
            <div class="form-floating col-3">
                <input type="number" class="form-control cantidad" placeholder=" " value="1">
                <label for="floatingInput">Cantidad</label>
            </div>
            
            <div class="form-floating col-3">
                <select class="form-select estado">
                    <option value="0">Activo</option>
                    <option value="1">Inactivo</option>
                </select>
                <label>Estado</label>
            </div>
            
        </div>
        <div>
            <button onclick="AddDptoService.addService()" href="#" class="btn btn-success add">Agregar</button>
            <button onclick="EditDptoService.editService()" href="#" class="btn btn-success edit d-none">Editar</button>
            <button onclick="EditDptoService.unSelect()" href="#" class="btn btn-danger edit d-none">Cancelar</button>
        </div>
        
    </div>
</div>
